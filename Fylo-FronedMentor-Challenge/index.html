<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Fylo data storage component</title>
  </head>

  <body>
    <img
      class="bg-desktop"
      id="bg-desktop"
      src="assets/bg-desktop.png"
      alt="bg-desktop"
    />
    <div class="floating-sections">
      <div class="fylo_table">
        <img id="logo" src="assets/logo.svg" alt="logo" />
        <div class="icons">
          <img class="logos" src="assets/icon-document.svg" alt="document" />
          <img class="logos" src="assets/icon-folder.svg" alt="folder" />
          <img class="logos" src="assets/icon-upload.svg" alt="upload" />
        </div>
      </div>
      <div class="GBtable">
        <div class="triangle-topright"></div>
        <div class="bubble"> 185<span class="bubble-left"> GB LEFT</span></div>
        <div class="text-above-bar">Youâ€™ve used <span class="gbleft">815 GB</span> of your storage
        </div>
        <div class="progress-bar">
          <div class="progress-color">
            <div class="point"></div>
          </div>
        </div>
        <div class="numbers">
        <span class="starting-bar">0 GB</span>
        <span class="ending-bar">1000 GB</span>
      </div>
      </div>
    </div>
  </body>
</html>
